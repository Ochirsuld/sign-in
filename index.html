<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d46f5aa1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Login</h1>
            <div class="inputs">
                <input type="text" placeholder="Username" required>
                <label for=""><i class="fa-solid fa-user"></i></label>
            </div>
            <div class="inputs">
                <input type="password" placeholder="Password" required>
                <label for=""><i class="fa-solid fa-lock"></i></label>
            </div>
            <div class="remfor">
                <div class="remember">
                    <input type="checkbox">
                    <label for="">Remember Me</label>
                </div>
                <div class="forget">
                    <a href="">Forget Password</a>
                </div>
            </div>

            <button>Login</button>
            <p>Dont Have An Account <a href="">Sign In</a></p>
        </div>
    </div>
</body>
</html>
